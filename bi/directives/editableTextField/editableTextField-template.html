<!DOCTYPE HTML>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="directives/editableTextField/editableTextField.css">
</head>
<div class="editableTextField" ng-class="{mouseover : hover}" 
	ng-mouseenter="hover=true" ng-mouseleave="hover=false">
	<div ng-class="{hidden : !locals.focused}">
		<input type="text" ng-model="textdata" ng-blur="actions.unfocus()">
	</div>
	<div ng-class="{hidden : locals.focused}" ng-click="actions.focus()">
		{{textdata}}
	</div>
</div>
</html>
